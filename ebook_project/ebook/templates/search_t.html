<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search for a title</title>
</head>
<body>
   <center><label><h1>Welcome to e-book Genre</h1></label></center>
  <center><a href="/ebook/show/"><h3>BACK</h3></a></center>
  <br>
  <center><form action="" method="get">
        <input type="text" name="title">
        <input type="submit" value="SEARCH">
      </form></center><br>
      <center><h2>search result:</h2><br></center>
      
      {% if title_s is not empty%}
      <center><table border="1">
        <tr>
            <td><h3> book title </h3></td>
            <td><h3> dicription </h3></td>
            <td><h3> price </h3></td>
            
        </tr>
        {% for p in  title_s %}
        <tr>
          <td ><a href="/ebook/type/{{ p.title }}/">{{ p.title }}</a></td>
          <td >{{ p.discription }}</td>
          <td >{{ p.price }}</td>
          
        </tr>
        {% endfor %}
      
      {%else%}
     <tr><td><h2>SORRY, NO RECORD FOUND</h2></td></tr>
    
    
    {%endif%}
  </table></center>

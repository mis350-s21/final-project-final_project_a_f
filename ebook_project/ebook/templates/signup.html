<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>

    <form action="" method="post">
        {% csrf_token %}
        <label for=""> Username </label>
        <input type="text" id="username" name="username" placeholder="Enter Your Username"><br>

        <label for=""> First Name </label>
        <input type="text" id="FName" name="FName" placeholder="Enter Your First Name"><br>

        <label for=""> Last Name </label>
        <input type="text" id="LName" name="LName" placeholder="Enter Your Last Name"><br>

        <label for=""> Email Address </label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email"><br>

        <label for=""> Password </label>
        <input type="password" id="pass" name="pass" placeholder="Create a Password"><br>

        <label for=""> Confirm Your Password </label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password"><br>

        <button type="submit"> Sign Up</button><br>


    </form>
    <br><a href="/ebook/">BACK</a>
</body>
</html>
